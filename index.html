<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div>My Library</div>
    </div>
    <button class="new-book">New book</button>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th># of Pages</th>
            <th>Read Status</th>
            <th></th>
            <th></th>
        </tr>
        <tr data-index="0">
            <td>The Hunger Games</th>
            <td>Suzanne Collins</th>
            <td>374</th>
            <td>Read</th>
            <td><button>Change Read Status</button></th>
            <td><button>Delete</button></th>
        </tr>
    </table>
    <form id="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="pages">Number Of Pages</label>
        <input type="number" id="pages" name="pages">
        <div>
            <label for="not-read">Not Read</label>
            <input type="radio" id="not-read" name="read" value="not-read" checked/>
            <label for="read">Read</label>
            <input type="radio" id="read" name="read" value="read"/>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button class="close-form">Close</button>
        </div>
    </form>
</body>
</html>
